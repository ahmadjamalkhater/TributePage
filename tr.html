<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rothko Painting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Title of the Tribute Page</h1>
    <figure id="img-div">
      <img id="image" src="path/to/image.jpg" alt="Image Caption" >
      <figcaption id="img-caption">Image Caption</figcaption>
    </figure>
    <div id="tribute-info">Tribute Information</div>
    <a id="tribute-link" href="https://example.com" target="_blank">Tribute Link</a>
    
  </main>
</body>
</html>
